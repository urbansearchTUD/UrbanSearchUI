<section class="card--control__content card--control__relation init">
    <span class="card--close" data-card-close>X</span>
    <span class="hint">Scores for Relation</span>
    <p>{{data.from.name}} - {{data.to.name}}</p>
    <table class="card--table__info">
        {% for key, value in data %}
        <tr>
            <td class="table--info__key">{{key}}</td>
            <td class="table--info__value">{{value.name if value.name else value.current | float | round(4) }}</td>
        </tr>
        {% endfor %}
    </table>
    <span class="hint">Interested in the documents that were blabal</span>
    <button type="button" name="get_doc" data-documentget-button>Get Documents</button>
</section>
