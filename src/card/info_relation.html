<section class="card--control__content card--control__relation init">
    <span class="card--close" data-card-close>X</span>
    <table class="card--table__info">
        {% for key, value in data %}
        <tr>
            <td class="table--info__key">{{key}}</td>
            <td>{{value.name if value.name else value.current | float | round(4) }}</td>
        </tr>
        {% endfor %}
    </table>
</section>
