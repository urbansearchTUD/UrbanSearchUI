{% extends 'base.html' %}

{% block title %}UrbanSearch{% endblock %}

{% block header %}
        <h1>UrbanSearch</h1>
        <img class="header--page__img" src="/img/tu-delft.svg" alt="TU Delft logo">
{% endblock %}

{% block main %}
    <form class="form-classification" name="classification-form" action="" method="post" data-classification-form>
        <pre class='document-viewer'>{{document}}</pre>
        <div class="controls--form">
            <div class="button_list--categories">
                {% for category in categories %}
                <input class="button--category" type="button" name="category" value={{category}}>
                {% endfor %}
            </div>
            <!-- <select class="controls--select" name="category" multiple="multiple">
                {{categories}}
                {% for category in categories %}
                <option value={{category}}>{{category}}</option>
                {% endfor %}
            </select> -->
            <div class="controls--form__api_buttons">
                <button class='button' type="submit">Submit</button>
                <button class='button' type="button" name="discard" data-discard-document>Discard</button>
            </div>
        </div>
    </form>
{% endblock %}

{% block scripts %}
    <script type="text/javascript" src="/js/classify.bundle.js"></script>
{% endblock %}
